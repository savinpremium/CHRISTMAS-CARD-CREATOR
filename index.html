
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card Creator | AI Magic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rochester&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a2e1a, #050505);
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(25vh) translateX(20px) rotate(90deg); }
      50% { transform: translateY(50vh) translateX(-20px) rotate(180deg); }
      75% { transform: translateY(75vh) translateX(20px) rotate(270deg); }
      100% { transform: translateY(110vh) translateX(0) rotate(360deg); }
    }

    .twinkle {
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .card-shadow {
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8), 0 0 80px rgba(220, 38, 38, 0.2);
    }

    .glass {
      background: rgba(10, 20, 10, 0.7);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(220, 38, 38, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(220, 38, 38, 0.3);
    }

    .festive-pattern {
      background-image: radial-gradient(#ffffff11 1px, transparent 1px);
      background-size: 20px 20px;
    }

    @media print {
      body * { visibility: hidden; }
      #card-export-target, #card-export-target * { visibility: visible; }
      #card-export-target {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }
      .no-print { display: none !important; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #1a3a1a; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #dc2626; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }

</head>
<body class="festive-pattern">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
